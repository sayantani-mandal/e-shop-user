<div class="text-center mt-4">
  <form
    class="form-signin border rounded"
    [formGroup]="form"
    (submit)="onSignup()"
  >
    <img class="mb-4" src="assets/cart.png" alt="" width="72" height="72" />
    <h1 class="h3 mb-3 font-weight-normal">Create Your E-Shop Account</h1>
    <p *ngIf="error" class="alert alert-danger">{{ error }}</p>
    <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
    <!-- name -->
    <input
      type="text"
      id="firstName"
      formControlName="firstName"
      class="form-control mb-1"
      placeholder="First Name"
      required
    />
    <input
      type="text"
      id="lastName"
      formControlName="lastName"
      class="form-control mb-1"
      placeholder="Last Name"
      required
    />
    <!-- mobile number -->
    <input
      type="string"
      id="mobileNumber"
      formControlName="mobileNumber"
      class="form-control mb-1"
      placeholder="Phone"
      required
    />
    <!-- address -->
    <!-- <input
      type="text"
      id="address"
      class="form-control mb-1"
      placeholder="Address"
    /> -->
    <!-- email -->
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control mb-1"
      placeholder="Email address"
      required
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
      required
    />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button
      class="mt-3 btn btn-lg btn-light border rounded btn-block"
      type="submit"
    >
      Create Account
    </button>
  </form>
</div>
